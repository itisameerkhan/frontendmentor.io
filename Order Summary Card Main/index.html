<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://www.digitshack.com/codepen/mentor1/illustration-hero.svg" alt="">    

    <h2 class="order-summary">Order Summary</h2>

    <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="plan">
      <img src="https://www.digitshack.com/codepen/mentor1/icon-music.svg" alt="">  
      <p style="font-size:20px;font-weight: 700;">Annual Plan</p>
      <p style="opacity: 0.7;position:relative;top:-10%;">$59.99/year</p>
      <a href="">change</a>
    </div>

    <p class="payment">Proceed to Payment</p>
    <p class="cancel">Cancel Order</p>
  </div>
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.     Coded by <a href="#">Ameer khan</a>.
  </div>
</body>
</html>
