<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/102326e940.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      position: absolute;
      bottom: 0;
      font-size: 11px;
       text-align: center;
       }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="page">
    <div class="content">
      <img src="/images/image-product-desktop.jpg" alt="" height="450" width="300">
      <p class="perfume">PERFUME</p>

      <h1 class="head">Gabrielle Essence Eau De Parfum</h1>

      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <h1 class="amt1">$149.99</h1>
      <p class="amt2">$169.99</p>
    </div>
  </div>
  <i class="fa fa-shopping-cart cart" aria-hidden="true"></i>
  <p class="addtocart">Add to Cart</p>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
