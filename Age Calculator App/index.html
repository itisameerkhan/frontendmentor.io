<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet"></head>
<title>Front End Mentor | Age Calculator Main</title>
<script src="script.js"></script>
<body>
  <div class="container">
    <form action="">
      <div class="label-container">
        <label for="day">DAY</label>
        <label for="month">MONTH</label>
        <label for="year">DAY</label>
      </div>
      <div class="input-container">
        <input type="number" placeholder="DD" id="day" required>
        <input type="number" placeholder="MM" id="month" required>
        <input type="number" placeholder="YYYY" id="year" required>
      </div>
    </form>
    <p class="line"></p>
    <button onclick="calculateAge()">
      <img src="assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="age-container">
      <h1> <span id="year-span">--</span> Years</h1>
      <h1> <span id="month-span">--</span> Months</h1>
      <h1> <span id="day-span">--</span> Days</h1>
    </div>
  </div>
  <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank" rel="noreferrer">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/ameerkhan123ak" target="_blank">Ameer khan B</a>.</footer>
</body>
</html>
